<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,300&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="box">
        <form>
            <h1> ML3 Peças Automotivas </h1>
            <div class="input-box">

                <input placeholder="Email" type="email" required>
                <img width="25" height="20"
                    src="https://img.icons8.com/fluency-systems-regular/48/group-foreground-selected.png"
                    alt="group-foreground-selected" />
                <a href="##"> Esqueci minha senha</a>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <img width="25" height="20" src="https://img.icons8.com/ios-glyphs/30/lock-2.png" alt="lock-2" />
                <button type="submit" class="submit-button"> Entrar </button>

                <div class="register-link">
                    <p> Não esta cadastrado ? <a href="##">Cadastrar</a> </p>
                </div>

        </form>
    </div>

</body>

</html>
